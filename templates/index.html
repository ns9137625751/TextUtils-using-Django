<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextUtils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TextUtils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome To TextUtils, U can do anythigs with Your Text</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">

        <form action="/analyze" method='get'>

            <div class="mb-3">
                <textarea class="form-control" name="text" id="validationTextarea" placeholder="Required example textarea" required></textarea>
              </div>

            
            <div class="form-check form-switch mt-3">
                <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="removepunc">
                <label class="form-check-label " for="flexSwitchCheckDefault">Remove Punctutation</label>
            </div>
            
            <div class="form-check form-switch">
                <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="fullcaps">
                <label class="form-check-label" for="flexSwitchCheckDefault">UpperCase</label>
            </div>
            
            <div class="form-check form-switch">
                <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="newlineremover">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove New Line</label>
            </div>
            
            <div class="form-check form-switch">
                <input class="form-check-input" name="removespace" type="checkbox" role="switch" id="removespace">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Unnessesary Space</label>
            </div>
            
            <div class="form-check form-switch">
                <input class="form-check-input" name="countchar" type="checkbox" role="switch" id="countchar">
                <label class="form-check-label" for="flexSwitchCheckDefault">Count Character of String</label>
            </div>
        
        <button type="submit" class="btn btn-outline-secondary mt-2">Submit</button>
        
        </form>
        
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
